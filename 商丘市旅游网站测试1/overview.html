        .carousel-prev,

            padding: 10px;

<div id="loginModal" class="modal">
    <div class="modal-content">
        <h2>登录</h2>
        <input type="text" id="loginUsername" placeholder="用户名">
        <input type="password" id="loginPassword" placeholder="密码">
        <button onclick="login()">登录</button>
        <button onclick="closeModal('login')">取消</button>
    </div>
</div>

<div id="registerModal" class="modal">
    <div class="modal-content">
        <h2>注册</h2>
        <input type="text" id="registerUsername" placeholder="用户名">
        <input type="password" id="registerPassword" placeholder="密码">
        <button onclick="register()">注册</button>
        <button onclick="closeModal('register')">取消</button>
    </div>
</div>

<script>
    let isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
    let users = JSON.parse(localStorage.getItem('users')) || {};

    function showModal(modalId) {
        document.getElementById(modalId + 'Modal').style.display = 'flex';
    }

    function closeModal(modalId) {
        document.getElementById(modalId + 'Modal').style.display = 'none';
    }

    function login() {
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        if (users[username] === password) {
            isLoggedIn = true;
            localStorage.setItem('isLoggedIn', 'true');
            document.getElementById('login-button').style.display = 'none';
            document.getElementById('register-button').style.display = 'none';
            document.getElementById('logout-button').style.display = 'block';

            const disabledLinks = document.querySelectorAll('.nav-links a.disabled');
            disabledLinks.forEach(link => {
                link.classList.remove('disabled');
                link.removeAttribute('onclick');
            });
            closeModal('login');
        } else {
            alert('用户名或密码错误');
        }
    }

    function register() {
        const username = document.getElementById('registerUsername').value;
        const password = document.getElementById('registerPassword').value;

        if (username && password) {
            users[username] = password;
            localStorage.setItem('users', JSON.stringify(users));
            alert('注册成功');
            closeModal('register');
        } else {
            alert('请填写完整的注册信息');
        }
    }

    function logout() {
        isLoggedIn = false;
        localStorage.setItem('isLoggedIn', 'false');
        document.getElementById('login-button').style.display = 'block';
        document.getElementById('register-button').style.display = 'block';
        document.getElementById('logout-button').style.display = 'none';

        // 禁用所有链接
        const links = document.querySelectorAll('.nav-links a');
        links.forEach(link => {
            link.classList.add('disabled');
            link.setAttribute('onclick', 'checkLogin(event, "' + link.getAttribute('href') + '")');
        });

        // 跳转到 index.html 页面
        window.location.href = 'index.html';
    }

    function checkLogin(event, href) {
        if (!isLoggedIn) {
            event.preventDefault();
            showModal('login');
        } else {
            window.location.href = href;
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        if (isLoggedIn) {
            document.getElementById('login-button').style.display = 'none';
            document.getElementById('register-button').style.display = 'none';
            document.getElementById('logout-button').style.display = 'block';

            const disabledLinks = document.querySelectorAll('.nav-links a.disabled');
            disabledLinks.forEach(link => {
                link.classList.remove('disabled');
                link.removeAttribute('onclick');
            });
        }
    });
//     轮播图

        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel-images img');
        const totalImages = images.length;
        const prevButton = document.querySelector('.carousel-prev');
        const nextButton = document.querySelector('.carousel-next');

        function showImage(index) {
        if (index >= totalImages) {
        currentIndex = 0;
    } else if (index < 0) {
        currentIndex = totalImages - 1;
    } else {
        currentIndex = index;
    }
        const offset = -currentIndex * 100;
        document.querySelector('.carousel-images').style.transform = `translateX(${offset}%)`;
    }

        nextButton.addEventListener('click', () => {
        showImage(currentIndex + 1);
    });

        prevButton.addEventListener('click', () => {
        showImage(currentIndex - 1);
    });

        // Optional: Auto-slide functionality
        setInterval(() => {
        showImage(currentIndex + 1);
    }, 3000); // Change image every 3 seconds


</script>
